<mat-card *ngIf="employee">
  <mat-card-title>
    Employee Details
  </mat-card-title>
  
  <mat-card-content>
      Id: {{ employee.id }} <br>
      Emp No: {{ employee.empNo }} <br>
      First Name : {{ employee.firstName }} <br>
      Last Name: {{ employee.lastName }} <br>
      city: {{ employee.city }} <br>    
  </mat-card-content>

</mat-card>
